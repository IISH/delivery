-
  table: Record
  fields:
    - PK: id
    - pid
    - restrictionType
    - restriction
    - comments
    - embargo
    - FK: parent
    - FK: contact
    - FK: externalInfo
  links:
    - to: Contact
      tail: 1
      head: 0..1
    - to: ExternalRecordInfo
      tail: 1
      head: 1
-
  table: ExternalRecordInfo
  fields:
    - PK: id
    - author
    - title
    - displayYear
    - materialType

-
  table: Contact
  fields:
    - PK: id
    - firstname
    - preposition
    - lastname
    - address
    - zipcode
    - location
    - country
    - email
    - phone
    - fax
-
  table: ExternalHoldingInfo
  fields:
    - PK: id
    - serialNumbers

    
  
-
  table: Holding
  fields:
    - PK: id
    - signature
    - status
    - usageRestriction
    - floor
    - direction
    - cabinet
    - shelf
    - FK: record
    - FK: externalInfo
  links:
    - to: Record
      tail: 1..n
      head: 1
    - to: ExternalHoldingInfo
      tail: 1
      head: 1
