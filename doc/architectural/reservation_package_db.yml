-
  table: Holding
  fields: []

-
  table: HoldingReservation
  fields: 
    - PK: id
    - comment
    - FK: reservation
    - FK: holding
  links:
    - to: Holding
      tail: 0..n
      head: 1
    - to: Reservation
      head: 1
      tail: 1..n
-
  table: Reservation
  fields:
    - PK: id
    - visitorName
    - visitorEmail
    - date
    - creationDate
    - returnDate
    - special
    - status
    - queueNo
    - printed
    - comment

