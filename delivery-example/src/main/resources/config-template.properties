# prop_* prefix is used in order to prevent name clashes in freemarker
# templates, since all these properties are in the global namespace there.

##
# Only edit config-template.properties to add or remove properties. Modifying properties should occur in data/config.properties.
##

# For development the HyperSQL in memory/file database is used, ran in PostgreSQL compatibility mode.
# This does not require additional database software to be installed on the developer's machine.
prop_dbUsername=sa
prop_dbPassword=
prop_dbDriver=org.hsqldb.jdbcDriver
prop_dbUrl=jdbc:hsqldb:file:data/delivery.db;sql.syntax_pgs=true
prop_dbDialect=org.hibernate.dialect.HSQLDialect

# Enable this to load initial users, roles and groups into the newly created database (HSQLDB).
# Make sure your LDAP e-mail address is in the list of inserted users to be able to get appropriate access when logging in.
# Turn this option off afterwards and rerun jetty:run.
# SQL file is in src/main/resources/initial-data.sql
prop_loadInitialData=true

prop_mailEnabled: false
prop_mailHost: mailrelay2.iisg.nl
prop_mailPort: 25
prop_mailSystemAddress: n0r3ply@iisg.nl

prop_permissionPageLen=20
prop_permissionMaxPageLen=100
prop_permissionPageStepSize=10

prop_requestPageLen=20
prop_requestMaxPageLen=100
prop_requestPageStepSize=10
prop_requestLatestTime=16:00
prop_requestAutoPrintStartTime=9:00
prop_reservationMaxDaysInAdvance=31
prop_reservationMaxItems=3
prop_dateFormat=yyyy-MM-dd

# How many results should be returned when searching for records in the RecordLookupService.
prop_recordPageLen=20

#optional, uses HH:mm:ss by default for reservation.creationDate.
prop_timeFormat=HH:mm:ss

prop_urlSelf=http://localhost:8181
prop_urlSearch=http://erebus-acc.iisg.net
#prop_urlSelf=http://localhost:8080/delivery

prop_pidSeparator=,
prop_itemSeparator=.
prop_holdingSeparator=:
prop_apiProto=http
prop_apiDomain=api.socialhistoryservices.org
prop_apiBase=/solr/all/srw
prop_apiPort=80
